
{% extends 'main/base.html' %}

{% block title %}Add Hotel{% endblock %}

{% block content %}
<div class="container mx-auto py-8">
    <h1 class="text-3xl font-bold mb-6">Add New Hotel</h1>
    
    <form method="post" enctype="multipart/form-data" class="max-w-2xl bg-white p-6 rounded-lg shadow">
        {% csrf_token %}
        <div class="grid grid-cols-1 gap-4">
            <div>
                <label class="block text-gray-700 mb-2">Name</label>
                <input type="text" name="name" required class="w-full px-3 py-2 border rounded">
            </div>
            <div>
                <label class="block text-gray-700 mb-2">Description</label>
                <textarea name="description" required class="w-full px-3 py-2 border rounded"></textarea>
            </div>
            <div>
                <label class="block text-gray-700 mb-2">City</label>
                <input type="text" name="city" required class="w-full px-3 py-2 border rounded">
            </div>
            <div>
                <label class="block text-gray-700 mb-2">Address</label>
                <input type="text" name="address" required class="w-full px-3 py-2 border rounded">
            </div>
            <div>
                <label class="block text-gray-700 mb-2">Price per Night</label>
                <input type="number" name="price_per_night" required class="w-full px-3 py-2 border rounded">
            </div>
            <div>
                <label class="block text-gray-700 mb-2">Star Rating (1-5)</label>
                <input type="number" name="star_rating" min="1" max="5" required class="w-full px-3 py-2 border rounded">
            </div>
            <div>
                <label class="block text-gray-700 mb-2">Phone</label>
                <input type="tel" name="phone" required class="w-full px-3 py-2 border rounded">
            </div>
            <div>
                <label class="block text-gray-700 mb-2">Email</label>
                <input type="email" name="email" required class="w-full px-3 py-2 border rounded">
            </div>
            <div>
                <label class="block text-gray-700 mb-2">Website</label>
                <input type="url" name="website" class="w-full px-3 py-2 border rounded">
            </div>
            <div>
                <label class="block text-gray-700 mb-2">Main Image</label>
                <input type="file" name="main_image" required class="w-full px-3 py-2 border rounded">
            </div>
            <div class="mt-4">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Add Hotel</button>
                <a href="{% url 'hotels:hotels_list' %}" class="ml-2 text-gray-600 hover:text-gray-800">Cancel</a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
