
{% extends 'main/base.html' %}
{% block title %}Add New Place{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-8">Add New Place</h1>
    
    <form method="post" enctype="multipart/form-data" class="max-w-2xl mx-auto">
        {% csrf_token %}
        <div class="mb-6">
            <label class="block text-gray-700 font-bold mb-2" for="name">Place Name</label>
            <input type="text" name="name" id="name" required class="w-full px-3 py-2 border rounded-lg">
        </div>
        
        <div class="mb-6">
            <label class="block text-gray-700 font-bold mb-2" for="description">Description</label>
            <textarea name="description" id="description" required class="w-full px-3 py-2 border rounded-lg" rows="4"></textarea>
        </div>
        
        <div class="mb-6">
            <label class="block text-gray-700 font-bold mb-2" for="location">Location</label>
            <input type="text" name="location" id="location" required class="w-full px-3 py-2 border rounded-lg">
        </div>
        
        <div class="mb-6">
            <label class="block text-gray-700 font-bold mb-2" for="image">Main Image</label>
            <input type="file" name="image" id="image" required class="w-full">
        </div>
        
        <div class="mb-6">
            <label class="block text-gray-700 font-bold mb-2" for="gallery">Gallery Images</label>
            <input type="file" name="gallery" id="gallery" multiple class="w-full">
            <p class="text-sm text-gray-600 mt-1">You can select multiple images</p>
        </div>
        
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">
            Add Place
        </button>
    </form>
</div>
{% endblock %}
