<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Bamyan - {% block title %}{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'main:home' %}" class="text-2xl font-bold text-white hover:text-blue-200 transition duration-300">Digital Bamyan</a>
            <div class="space-x-4">
                <a href="{% url 'main:places' %}" class="hover:text-blue-200">Places</a>
                <a href="{% url 'hotel:hotel_list' %}" class="hover:text-blue-200">Hotels</a>
                <a href="{% url 'main:guides' %}" class="hover:text-blue-200">Guides</a>
                <a href="{% url 'main:about' %}" class="hover:text-blue-200">About</a>
                {% if user.is_authenticated %}
                    <a href="{% url 'main:favorites' %}" class="hover:text-blue-200">Favorites</a>
                    <a href="{% url 'main:logout' %}" class="hover:text-blue-200">Logout</a>
                {% else %}
                    <a href="{% url 'main:login' %}" class="hover:text-blue-200">Login</a>
                    <a href="{% url 'main:signup' %}" class="hover:text-blue-200">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-4">
        <div class="relative w-full h-screen">
            <!-- Placeholder for rotating images -->
            <img src="image1.jpg" alt="Image 1" class="absolute inset-0 object-cover w-full h-full">
            <img src="image2.jpg" alt="Image 2" class="absolute inset-0 object-cover w-full h-full hidden">
            <img src="image3.jpg" alt="Image 3" class="absolute inset-0 object-cover w-full h-full hidden">

            <!-- Add JavaScript here to handle image rotation -->

        </div>
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-800 text-white p-4 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Digital Bamyan. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
