
{% extends 'main/base.html' %}
{% block title %}Edit Place{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-8">Edit Place</h1>
    
    <form method="post" enctype="multipart/form-data" class="max-w-2xl mx-auto">
        {% csrf_token %}
        <div class="mb-6">
            <label class="block text-gray-700 font-bold mb-2" for="name">Place Name</label>
            <input type="text" name="name" id="name" value="{{ place.name }}" required class="w-full px-3 py-2 border rounded-lg">
        </div>
        
        <div class="mb-6">
            <label class="block text-gray-700 font-bold mb-2" for="description">Description</label>
            <textarea name="description" id="description" required class="w-full px-3 py-2 border rounded-lg" rows="4">{{ place.description }}</textarea>
        </div>
        
        <div class="mb-6">
            <label class="block text-gray-700 font-bold mb-2" for="location">Location</label>
            <input type="text" name="location" id="location" value="{{ place.location }}" required class="w-full px-3 py-2 border rounded-lg">
        </div>
        
        <div class="mb-6">
            <label class="block text-gray-700 font-bold mb-2" for="location_url">Location URL</label>
            <input type="url" name="location_url" id="location_url" value="{{ place.location_url }}" class="w-full px-3 py-2 border rounded-lg" placeholder="https://maps.google.com/...">
        </div>
        
        <div class="mb-6">
            <label class="block text-gray-700 font-bold mb-2" for="image">Main Image</label>
            <input type="file" name="image" id="image" class="w-full">
            <p class="text-sm text-gray-600 mt-1">Current: {{ place.image.name }}</p>
        </div>
        
        <div class="mb-6">
            <label class="block text-gray-700 font-bold mb-2" for="gallery">Gallery Images</label>
            <input type="file" name="gallery" id="gallery" multiple class="w-full">
            <p class="text-sm text-gray-600 mt-1">Current gallery images: {{ place.gallery.count }}</p>
        </div>
        
        <div class="flex justify-between">
            <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Save Changes</button>
            <a href="{% url 'main:places' %}" class="bg-gray-500 text-white px-6 py-2 rounded hover:bg-gray-600">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
