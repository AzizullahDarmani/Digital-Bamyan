
{% extends 'main/base.html' %}
{% block content %}
<div class="container mx-auto px-4 py-8 max-w-2xl">
    <div class="bg-white rounded-lg shadow-lg p-8">
        <h1 class="text-3xl font-bold mb-8 text-center">Add New Tour Guide</h1>
        
        <form method="POST" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}
            <div class="space-y-4">
                <div class="form-group">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                    <input type="text" name="full_name" required class="w-full px-3 py-2 border rounded-lg">
                </div>
                
                <div class="form-group">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Photo</label>
                    <input type="file" name="photo" required class="w-full px-3 py-2 border rounded-lg">
                </div>
                
                <div class="form-group">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                    <textarea name="description" required class="w-full px-3 py-2 border rounded-lg" rows="4"></textarea>
                </div>
                
                <div class="form-group">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Years of Experience</label>
                    <input type="number" name="experience_years" required class="w-full px-3 py-2 border rounded-lg">
                </div>
                
                <div class="form-group">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Languages</label>
                    <div class="grid grid-cols-2 gap-2">
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" name="languages" value="EN" class="form-checkbox">
                            <span>English</span>
                        </label>
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" name="languages" value="FA" class="form-checkbox">
                            <span>Farsi</span>
                        </label>
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" name="languages" value="PS" class="form-checkbox">
                            <span>Pashto</span>
                        </label>
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" name="languages" value="AR" class="form-checkbox">
                            <span>Arabic</span>
                        </label>
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" name="languages" value="UR" class="form-checkbox">
                            <span>Urdu</span>
                        </label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Contact Number</label>
                    <input type="tel" name="contact_number" required class="w-full px-3 py-2 border rounded-lg">
                </div>
                
                <div class="form-group">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Hourly Rate ($)</label>
                    <input type="number" name="hourly_rate" step="0.01" required class="w-full px-3 py-2 border rounded-lg">
                </div>
            </div>
            
            <div class="flex justify-center space-x-4 mt-8">
                <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600">
                    Add Guide
                </button>
                <a href="{% url 'guides:guide_list' %}" class="bg-gray-500 text-white px-6 py-2 rounded hover:bg-gray-600">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
