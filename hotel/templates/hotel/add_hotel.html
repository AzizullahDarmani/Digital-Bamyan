
{% extends 'main/base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6">Add New Hotel</h1>

    <form method="POST" enctype="multipart/form-data" class="max-w-2xl">
        {% csrf_token %}
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Hotel Name</label>
                <input type="text" name="name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Google Maps Location</label>
                <input type="url" name="location" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Description</label>
                <textarea name="description" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"></textarea>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Images</label>
                <input type="file" name="images" multiple required class="mt-1 block w-full">
            </div>

            <div class="border-t pt-4">
                <h3 class="text-lg font-medium mb-2">Room Types</h3>
                {{ formset.management_form }}
                {% for form in formset %}
                <div class="grid grid-cols-2 gap-4 mb-4">
                    {{ form.as_p }}
                </div>
                {% endfor %}
            </div>

            <div class="mt-6">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    Add Hotel
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
