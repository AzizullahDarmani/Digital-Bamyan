
{% extends 'main/base.html' %}

{% block title %}Rent Vehicle{% endblock %}

{% block content %}
<div class="container mx-auto px-4 max-w-2xl">
    <h1 class="text-3xl font-bold mb-6">Rent {{ vehicle.name }}</h1>

    <form method="POST" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="rental_date">
                Rental Date
            </label>
            <input type="date" name="rental_date" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="return_date">
                Return Date
            </label>
            <input type="date" name="return_date" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>

        <div class="mb-4">
            <p class="text-gray-700">Price per day: ${{ vehicle.price_per_day }}</p>
        </div>

        <div class="flex items-center justify-between">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                Rent Vehicle
            </button>
        </div>
    </form>
</div>
{% endblock %}
